<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript">
			function clock()
			{
			var t = new Date();
			var y = t.getUTCFullYear();
			var mt = 1 + t.getMonth();
			var d = t.getDate();
			var h = t.getHours();
			var m = t.getMinutes();
			var s = t.getSeconds();
			var z = - t.getTimezoneOffset() / 60;
			var mm = t.getUTCMilliseconds();
			if(m < 10)
				m = "0" + m;
			if(s < 10)
				s = "0" + s;
			if(mm < 100 && mm > 10)
				mm = "0" + mm;
			if(mm < 10)
				mm = "00" + mm;
			if(z > 0)
				z = "+" + z;
			document.getElementById("time").innerHTML=("Copyright Â© Y. Z. Chen<br/>" + y + " - " + mt + " - " + d + "&nbsp;&nbsp;&nbsp;" + h + " : " + m + " : " + s + " . " + mm + " UTC " + z);
			t = setTimeout("clock()",50);
			}
			function stopc()
			{
				clearTimeout(t);
			}
		</script>
	</head>
	<body bgcolor = "#00ffff" onload="clock()" onunload="stopc()">
		<div id="time"/>
		<!--webbot bot="Timestamp" S-Type="EDITED" S-Format="%Y-%m-%d %H:%M:%S"-->
	</body>
</html>
